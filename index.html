<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Sign-Up Form</title>
</head>
<div class="splash">
        <div class="logo">
            <img src="/media/odin-lined.png" alt="The Odin Project Logo in a line-only style.">
            <span>ODIN</span>
        </div>
        <span class="attribution"><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Photo </a> by <a href="https://unsplash.com/@haliewestphoto"> Halie West on Unsplash</a></span>
</div>
<body>
    <right>
    <top>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em>
            <br>
            <br>
            You <em>know</em> you want to.</p>
    </top>
    <middle>
        <form>
            <h2>Let's do this!</h2>
            <row>    
            <group>
                <label>FIRST NAME</label>
                <input type="text" id="first_name" name="name">
                </group>
                <group>
                <label>LAST NAME</label>
                <input type="text" id="last_name" name="name">
                </group>
                </row>
                <row>
                    <group>
                <label>EMAIL</label>
                <input type="email" id="email" name="email">
                </group>
                <group>
                <label>PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
                </group>
                </row>
                <row>
                    <group>
                <label>PASSWORD</label>
                <input type="password" id="password" name="password">
                </group>
                <group>
                <label>CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="confirm">
                </group>
                </row>
            <button type="submit">Create Account</button>
        </form>
        
    </middle>
    <p class="login">Already have an account? <a href="#">Log in</a></a></p>
</right>
</body>
</html>
