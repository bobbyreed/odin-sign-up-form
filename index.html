<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Odin Sign-Up Form</title>
</head>
<body>
    <side class="splash">
        <div class="logo">
            <img src="/media/odin-lined.png" alt="The Odin Project Logo in a line-only style.">
            <span>ODIN</span>
        </div>
        <p class="attribution"><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Photo</a> by <a href="https://unsplash.com/@haliewestphoto">Halie West on Unsplash</a></p>
    </side>
    <top>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em></p>
    </top>
    <middle>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <label>FIRST NAME</label>
                <input type="text" id="first_name" name="name">
                <label>LAST NAME</label>
                <input type="text" id="last_name" name="name">
                <label>EMAIL</label>
                <input type="email" id="email" name="email">
                <label>PHONE NUMBER</label>
                <input type="number" id="phone" name="phone">
                <label>PASSWORD</label>
                <input type="password" id="password" name="password">
                <label>CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="confirm">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p class="login">Already have an account? <a href="#">Log in</a></a></p>
    </middle>

</body>
</html>
